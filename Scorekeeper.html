<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="Scorekeeper.css">

</head>

<body>

    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">

                        <figure class="image is-2by1">
                            <img src="https://c4.wallpaperflare.com/wallpaper/874/523/610/sports-tennis-wallpaper-preview.jpg"
                                alt="">
                        </figure>

                        <header class="card-header">


                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>


                            <p class="card-header-title  winner ">Winner is </p>

                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1" id="score"> <span id="playerOne">0</span> to <span
                                        id="playerTwo">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="gameDur" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="game" id="gameDur">
                                        <option value="opt">--</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <br> <br>
                                <form action="score/" id="playerForm">
                                    <div class="columns">
                                        <div class="column is-4">
                                            <input id="pOneName" class="input is-primary is-inline is-normal"
                                                type="text" placeholder="Player One Name">
                                        </div>
                                        <div class="column is-4">
                                            <input id="pTwoName" class="input is-info is-inline is-normal" type="text"
                                                placeholder="Player Two Name">
                                        </div>
                                        <div class="column is-4 ">
                                            <button class="button is-danger is-outlined is-normal"> Start Score
                                                Count</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOnePlus" class="is-primary button card-footer-item is-medium">+1 Player
                                One</button>
                            <button id="playerTwoPlus" class="is-info button card-footer-item is-medium">+1 Player
                                Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
    </section>


    <script src="Scorekeeper.js"></script>
</body>

</html>
